<!DOCTYPE html>
<html>
<head>
    <title>Painter Page</title>
</head>
 
<body>
<h1>Painter entry Nicolas Black</h1>

<h2>Getting input</h2>

<form>
    <label for="hidden-painter-name">The hidden painter name:</label>
    <input type ="password" id="hidden-painter-name" name="hidden-painter-name" value="Monet"> <br>

    <label for="guess-painter-name">Guess the painter:</label>
    <input type ="text" id="guess-painter-name" name="guess-painter-name" autofocus> <br>

    <button type="button" onclick="checkPainter()">Check the guess</button>
</form>
<div id="result"></div>


<script>
let good = 0
let oops = 0

function checkPainter(){
    const hiddenPainter = document.getElementById("hidden-painter-name").value
    const guessedPainter = document.getElementById("guess-painter-name").value

    if (hiddenPainter == guessedPainter){
        good++
        alert("You got it right")
    }
    else{
        oops++
        alert("Sorry")
    }

    const resultElement = document.getElementById("result")
    resultElement.innerHTML = "Good: " + good + ", Oops: " + oops
}
</script>
<br>
<div id="image-container">
    <img src="Bambusa.webp" alt="Bambusa" onclick="selectImage()" width="100" height="100">
</div>
<script>
    var useImage = 1;

    function selectImage(){
        switch(useImage) {
            case 1:
                document.querySelector("#image-container img").src = "Bambusa.webp";
                useImage = 2;
                break;
            case 2:
                document.querySelector("#image-container img").src = "Lavender.jpg";
                useImage = 3;
                break;
            case 3:
                document.querySelector("#image-container img").src = "Aster.webp";
                useImage = 1;
                break; 
        }
    }
</script>

</body>
</html>
